name: 'Build PR'

on:
  pull_request:
    types:
      - synchronize
      - opened
      - ready_for_review
      - reopened

  push:
    branches:
      - 'feature/**'

  workflow_dispatch:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Set up JDK 17'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 'Build'
        uses: ./.github/workflows/build.yml@feature/workflows